<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="renderer" content="webkit|ie-comp|ie-stand">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>秦羿生活</title>
   <link rel="stylesheet" href="../font/style.css">
   <!--样式表-->
   <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.0.3/mobile/need/layer.min.css">
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/global.css">

   <!--js库文件-->
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>

</head>
<body class="index-bj">
<div class="login">
   <form action="" onsubmit="return login()">
      <div class="login-bj d-a">
         <div class="d1 row">
            <span class="fl icon icon-tel-a"></span>
            <input class="fl" type="text" id="tel">
         </div>
         <div class="d1 row">
            <span class="fl icon icon-pass"></span>
            <input class="fl" type="password" id="pass">
         </div>
      </div>
      <input type="submit" class="submit" value="登录">
      <div class="d-b row">
         <a href="javascript:" class="fl">忘记密码？</a>
         <a href="javascript:" class="fr">立即注册</a>
      </div>
   </form>
</div>

<script>
   function login() {
      var tel = $('#tel').val();
      var pass = $('#pass').val();
      if (tel == "" && pass == "") {
         layer.msg("请输入用户信息");
         return false;
      } else if (tel == "") {
         layer.msg("请输入用户手机号");
         return false;
      } else if (pass == "") {
         layer.msg("请输入密码");
         return false;
      }
   }
</script>
</body>
</html>
