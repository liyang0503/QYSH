<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="renderer" content="webkit|ie-comp|ie-stand">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>秦羿生活</title>
   <link rel="stylesheet" href="../font/style.css">
   <!--样式表-->
   <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.0.3/mobile/need/layer.min.css">
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/global.css">

   <!--js库文件-->
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>

</head>
<body class="index-bj">
<div class="login register">
   <form action="" onsubmit="return register()">
      <div class="login-bj d-a">
         <div class="d1 row">
            <span class="fl icon icon-tel-a"></span>
            <input class="fl" type="text" id="tel" placeholder="请输入手机号码">
         </div>
         <div class="d1 row">
            <span class="fl icon icon-pass"></span>
            <input class="fl" type="password" id="pass" placeholder="登陆密码（6-16位数字字母组合密码）">
         </div>
      </div>
      <input type="submit" class="submit" value="下一步">

      <div class="d-c">
         <p>注册代表您同意<span>《秦羿生活用户协议》</span></p>
      </div>
   </form>
</div>

<script>
   function register() {
      var tel = $('#tel').val();
      var pass = $('#pass').val();
      var telReg = /0?(13|14|15|18)[0-9]{9}/;
      var passReg = /^[A-Za-z0-9]{6,16}$/g;
      if (tel == "" && pass == "") {
         layer.msg("请输入用户信息");
         return false;
      } else if (tel == "") {
         layer.msg("请输入手机号");
         return false;
      } else if (pass == "") {
         layer.msg("请输入密码");
         return false;
      } else if (!telReg.test(tel)) {
         layer.msg("手机号格式错误");
         return false;
      } else if (!passReg.test(pass)) {
         layer.msg("密码格式错误");
         return false;
      }
   }
</script>
</body>
</html>
