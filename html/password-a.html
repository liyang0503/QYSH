<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="renderer" content="webkit|ie-comp|ie-stand">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>秦羿生活</title>
   <link rel="stylesheet" href="../font/style.css">
   <!--样式表-->
   <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.0.3/mobile/need/layer.min.css">
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/global.css">

   <!--js库文件-->
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>

</head>
<body>
<div class="password password-a">
   <form action="">
      <div class="pass">
         <div class="pass-a row">
            <input class="pass-shuru" type="password" id="pass" placeholder="输入新密码">
         </div>
         <div class="pass-a row">
            <input class="pass-shuru" type="password" id="passA" placeholder="确认新密码">
         </div>
      </div>

      <div class="passBtn">
         <input type="submit" id="submit" value="确 定">
      </div>
   </form>
</div>

<script>
   $(function () {
      $('#pass').change(function () {
         $('#passA').change(function () {
            if ($(this).val() != "") {
               $('#submit').addClass('btn-on');
            } else {
               $('#submit').removeClass('btn-on');
            }
         });
      });
   })
</script>
</body>
</html>
