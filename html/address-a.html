<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="renderer" content="webkit|ie-comp|ie-stand">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>秦羿生活</title>
   <link rel="stylesheet" href="../font/style.css">
   <!--样式表-->
   <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.0.3/mobile/need/layer.min.css">
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/global.css">

   <!--js库文件-->
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>

</head>
<body>
<div class="address-a">
   <form action="">
      <div class="address-s">
         <div class="d1 row">
            <span class="fl">联系人</span>
            <div class="d2 nr fr">
               <input type="text" placeholder="姓名">
               <div>
                  <a class="gender on">先生</a>
                  <a class="gender">女士</a>
               </div>
            </div>
         </div>
         <div class="d1 row">
            <span class="fl">电话</span>
            <input type="text" class="nr fr" placeholder="手机号码">
         </div>
         <div class="d1 row">
            <span class="fl">地址</span>
            <input type="text" class="nr fr" placeholder="请填写您的收货地址">
         </div>
         <div class="d1 row">
            <span class="fl">门牌号</span>
            <input type="text" class="nr fr" placeholder="例：5号楼2031室">
         </div>
      </div>

      <input type="submit" class="submit" value="确 定">
   </form>
</div>

<script>
   $(function () {
      $('.gender').click(function () {
         $(this).addClass('on');
         $(this).siblings().removeClass('on');
      });
   })
</script>
</body>
</html>
